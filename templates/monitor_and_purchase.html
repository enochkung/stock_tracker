<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>
  $(function () {
    window.setInterval(function () {
      loadNewStock();
    }, 1000);

    function loadNewStock() {
      $.ajax({
        url: "/update_monitor",
        type: "POST",
        dataType: "json",
        success: function (data) {
          $(monitor_table).replaceWith(data);
        },
      });
    }
  });
</script>

<div id="monitor_table">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <style>
    th {
      color: #fff;
    }
  </style>

  <table class="table table-striped">
    <tr class="bg-info">
      <th>Stock</th>
      <th>Price</th>
      <th>Number of Shares</th>
      <th>Total Value</th>
      <!--<th><input type="button" value="new" /></th>-->
    </tr>

    <tbody id="myTable"></tbody>
  </table>
  <script>
    var myArray = [];
    var mon_dict = {{mon_dict|tojson}}
    var shares_dict = {{shares_dict|tojson}}
    const key = Object.keys(mondict)
    //for (var i = 0; i < 1; i++) {
    //  myArray[i] = { stock: "{{stock}}", price: parsed['stock'], shares: "0" };
    //  //{ stock: "Mila", age: "32", birthdate: "10/1/1989" },
    //}
    for (var i = 0; i < key.length; i++){
        myArray[i] = { stock: key[i], price: mon_dict[key[i]], shares: shares_dict[key[i]] };
    }

    buildTable(myArray);

    function buildTable(data) {
      var table = document.getElementById("myTable");

      for (var i = 0; i < data.length; i++) {
        var row = `<tr>
    			<td>${data[i].stock}</td>
    			<td>${data[i].price}</td>
    			<td>${data[i].shares}</td>
          <td> calculate value</td>
    	  </tr>`;
        table.innerHTML += row;
      }
    }
  </script>
</div>
<form action="/true_monitor" method="POST">
  <div class="input-group mb-3">
    <input
      type="text"
      name="stock"
      class="form-control"
      placeholder="Enter Stock ETF or Mutual Fund Symbol"
      aria-label="Stock, ETF or Mutual Fund"
      aria-describedby="basic-addon2"
    />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">Add</button>
    </div>
  </div>
</form>
