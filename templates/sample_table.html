<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

<style>
  th {
    color: #fff;
  }
</style>

<table class="table table-striped">
  <tr class="bg-info">
    <th>Stock</th>
    <th>Price</th>
    <th>Opening Price</th>
    <th><input type="button" value="new" /></th>
  </tr>

  <tbody id="myTable"></tbody>
</table>

<script>
  var myArray = [
    { stock: "{{stock}}", age: "30", birthdate: "11/10/1989" },
    //{ stock: "Mila", age: "32", birthdate: "10/1/1989" },
    //{ stock: "Paul", age: "29", birthdate: "10/14/1990" },
    //{ stock: "Dennis", age: "25", birthdate: "11/29/1993" },
    //{ stock: "Tim", age: "27", birthdate: "3/12/1991" },
    //{ stock: "Erik", age: "24", birthdate: "10/31/1995" },
  ];

  buildTable(myArray);

  function buildTable(data) {
    var table = document.getElementById("myTable");

    for (var i = 0; i < data.length; i++) {
      var row = `<tr>
  					<td>${data[i].stock}</td>
  					<td>${data[i].age}</td>
  					<td>${data[i].birthdate}</td>
                    <td></td>
  			  </tr>`;
      table.innerHTML += row;
    }
  }
</script>
